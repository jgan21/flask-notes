{% extends 'base.html' %}

{% block title %} Login User {% endblock %}

{% block content %}

<h1>Login Form</h1>

{% for msg in get_flashed_messages() %}
  <div class="alert">{{ msg }}</div>
{% endfor %}

<form method="POST" class="login-form">
  {% include "_form.html" %}

  <button type="submit" class="btn, btn-primary">Login</button>

</form>

{% endblock %}
